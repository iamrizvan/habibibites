<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | HibibiBite</title>
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <nav>
    <a href="index.html">
      <img src="images/logo.jpeg" alt="Mazaya Logo">
    </a>
    <div style="display: flex; gap: 20px;">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <img class="contact-image" src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1350&q=80" alt="Contact us" />
    <h2>Get in Touch with HibibiBite</h2>
    <form action="#" method="post" onsubmit="alert('Thank you for contacting HibibiBite! We will get back to you shortly.'); return false;">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Your full name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="your.email@example.com" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+971 50 123 4567" />

      <label for="message">Message</label>
      <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Office Address:</strong> HibibiBite, Sharjah, UAE</p>
      <p><strong>Email:</strong> <a href="mailto:info@hibibibite.com">info@hibibibite.com</a></p>
      <p><strong>Phone:</strong> +971 55 123 4567</p>
      <p><strong>Working Hours:</strong> Sun - Sat: 8 AM to 8 PM</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 HibibiBite. Smart Refreshments, Anytime, Anywhere.</p>
  </footer>
</body>
</html>
